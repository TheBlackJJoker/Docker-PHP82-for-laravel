version: '3.1'
services:
  mysql:
    image: 'mysql:9.1'
    working_dir: /application
    volumes:
      - '.:/application'
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=database
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    ports:
      - '61002:3306'
      - '3306:3306'
    networks:
      - code-network
    container_name: 'mysql'

  webserver:
    image: 'nginx:alpine'
    working_dir: /application
    volumes:
      - '.:/application'
      - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
    ports:
      - '61000:80'
    networks:
      - code-network
    container_name: 'webserver'

  php-fpm:
    build: phpdocker/php-fpm
    working_dir: /application
    volumes:
      - '.:/application'
      - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.4/fpm/conf.d/99-overrides.ini'
    networks:
      - code-network
    container_name: 'php'
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"

  node:
    image: node:20-alpine3.16
    container_name: 'node'
    working_dir: /application
    volumes:
      - .:/application
    ports:
      - ${EXTERNAL_NODE_PORT:-3000}:3000
      - "5173:5173"
    networks:
      - code-network
    stdin_open: true
    tty: true
    restart: unless-stopped
networks:
  code-network:
    driver: bridge
