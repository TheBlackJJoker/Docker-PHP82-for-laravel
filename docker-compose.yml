version: '3.1'
services:
  mysql:
    image: 'mysql:9.1'
    working_dir: /application
    volumes:
      - '.:/application'
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - '61002:3306'
      - '3306:3306'
    networks:
      - code-network
    container_name: ${DOCKER_MYSQL}

  webserver:
    image: 'nginx:alpine'
    working_dir: /application
    volumes:
      - '.:/application'
      - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
    ports:
      - '61000:80'
    networks:
      - code-network
    container_name: ${DOCKER_WEBSERVER}

  php-fpm:
    build: phpdocker/php-fpm
    working_dir: /application
    volumes:
      - '.:/application'
      - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.4/fpm/conf.d/99-overrides.ini'
    networks:
      - code-network
    container_name: ${DOCKER_PHP_FPM}
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"

  node:
    image: node:20-alpine3.16
    container_name: ${DOCKER_NODE}
    working_dir: /application
    volumes:
      - .:/application
    ports:
      - ${EXTERNAL_NODE_PORT:-3000}:3000
      - "5173:5173"
    networks:
      - code-network
    stdin_open: true
    tty: true
    restart: unless-stopped
networks:
  code-network:
    driver: bridge